
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    function validarSenha() {
        const senha = document.getElementById("senha").value;
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
        const mensagem = document.getElementById("mensagemSenha");
        if (!regex.test(senha)) {
            mensagem.textContent = "A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.";
            return false;
        }
        mensagem.textContent = "";
        return true;
    }
    </script>
</head>
<body class="container mt-5">
    <h2>Registro de Usuário</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" onsubmit="return validarSenha()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control" required>
            <small id="mensagemSenha" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Já tenho conta</a>
    </form>
</body>
</html>
