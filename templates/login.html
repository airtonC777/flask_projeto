<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: url("{{ url_for('static', filename='fundo_login.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 30px;
    }
    .login-card img {
      width: 100px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='bg.png') }}" alt="bg">

    <h2 class="mb-4">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return validarSenha()">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" name="senha" id="senha" class="form-control" required>
        <small id="mensagemSenha" class="text-danger"></small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <a href="{{ url_for('registro') }}" class="btn btn-link w-100">Criar conta</a>
    </form>
  </div>

  <script>
    function validarSenha() {
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagemSenha");

      if (senha.length < 6) {
        mensagem.textContent = "A senha deve ter pelo menos 6 caracteres.";
        return false;
      }
      mensagem.textContent = "";
      return true;
    }
  </script>
</body>
</html>
